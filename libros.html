    <!-- antiguo diseño sin botones -->
    <div class="content__main">
      <div class="search-container">
        <h1 style="flex-grow: 1;"> Biblionline</h1>
          <input type="text" id="searchInput" placeholder="Ingrese un valor..." />
          <button onclick="search()">Buscar</button>
        </h1>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha de publicación</th>
            <th>Género</th>
            <th>Autor</th>
            <th>Tareas</th>
           

          </tr>
        </thead>
        <!-- botones para cada fila -->
        <tbody id="filas"></tbody>
      </table>
      
      <script>
        fetch('http://localhost:3000/libros', {
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`,
          },
        }).then((response) => response.json()).then((proyectos) => {
          // Obtener el UL de proyectos
          const filas = document.getElementById('filas');
          // Recorrer
          proyectos.forEach((proyecto) => {
            // Crear un LI
            const td = document.createElement('tr');
            // Agregar enlace para el proyecto
            td.innerHTML = `
        
        <td>${proyecto.id_libro}</td>`;
            td.innerHTML += `
        
        <td>${proyecto.nombre}</td>`;
            td.innerHTML += `
        
        <td>${proyecto.fecha_de_publicacion}</td>`;
            td.innerHTML += `
        
        <td>${proyecto.libro_genero}</td>`;
            td.innerHTML += `
        
        <td>${proyecto.id_libro_autor}</td>`;
            td.innerHTML += `

            
        
        <td>
          
          <button onclick="alert('Editando')">Editar</button>
          <button onclick="alert('Editando')">Eliminar</button>
        </td>`;

        
            // Agregar el LI al UL
            filas.appendChild(td);
          });
        });
      </script>

      
      <div><button onclick="alert('Editando')">Crear Nuevo</button></div>
      </div>
  </body>
</html>
