    <div class="search-container">
      <h1> BIblionline
      <input type="text" id="searchInput" placeholder="Buscar...">
      <button onclick="search()">Buscar</button>
    </div>

    <script>
        fetch('http://localhost:3000/libros'
       , {
            headers: {
                          'Content-Type': 'application/json',
                          Accept: 'application/json',
                          Authorization: `Bearer ${localStorage.getItem('token')}`
                      }
          })
    .then(response => response.json())
    .then(proyectos => {
        // Obtener el UL de proyectos
        const filas = document.getElementById('filas');
        // Recorrer
        proyectos.forEach(proyecto => {
            // Crear un LI
            const td = document.createElement('tr');
            // Agregar enlace para el proyecto
            td.innerHTML = `<td>${proyecto.id_libro}</td>`;

            td.innerHTML += `<td>${proyecto.nombre}</td>`;

            td.innerHTML += `<td>${proyecto.fecha_de_publicacion}</td>`;

            td.innerHTML += `<td>${proyecto.libro_genero}</td>`;

            td.innerHTML += `<td>${proyecto.id_libro_autor}</td>`;

            
            // Agregar el LI al UL
            filas.appendChild(td);
        });
    });


    </script>
