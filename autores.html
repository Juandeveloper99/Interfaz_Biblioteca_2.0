      <style>
          table {
              width: 60%;

          }
          th, td {
              border: 1px solid black;
              padding: 8px;

        <table>
          <tr>
              <th>
                  id_autores
              </th>

                  nombres
              </th>
            </th>
          </tr>
             
          <tbody id = "filas">

          </tbody>

      <div class="search-container">
        <h1> Biblionline
        <input type="text" id="searchInput" placeholder="Buscar...">
        <button onclick="search()">Buscar</button>
      </div>

      <div class = 'funiones'>
      <div>
        <button class = 'agregar' onclick="search()">Agregar</button>
      </div>
      <div>
        <button class = 'eliminar' onclick="search()">Eliminar</button>
      </div>
    </div>
  
      <script>
          fetch('http://localhost:3000/autores')
      .then(response => response.json())
      .then(proyectos => {
          // Obtener el UL de proyectos
          const filas = document.getElementById('filas');
          // Recorrer
          proyectos.forEach(proyecto => {
              // Crear un LI
              const td = document.createElement('tr');
              // Agregar enlace para el proyecto
              td.innerHTML = `<td>${proyecto.id_autores}</td>`;
  
              td.innerHTML += `<td>${proyecto.nombres}</td>`;

              // Agregar el LI al UL
              filas.appendChild(td);
          });
      });
      </script>
