    <div class="content__main">
      <div class="search-container">
        <h1 style="flex-grow: 1;"> Biblionline</h1>
        <input type="text" id="searchInput" placeholder="Ingrese un valor..."/>
        <button onclick="search()">Buscar</button>
        </h1>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>id_autores</th>
            <th>nombres</th>
            <th>Tareas</th>
          </tr>
        </thead>
        <tbody id="filas"></tbody>
      </table>

      <script>
        fetch('http://localhost:3000/autores', {
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`
          }
        })
        .then(response => response.json())
        .then(proyectos => {
          const filas = document.getElementById('filas');
          proyectos.forEach(proyecto => {
            const td = document.createElement('tr');
            td.innerHTML = `
              <td>${proyecto.id_autores}</td>`;
            td.innerHTML += `
              <td>${proyecto.nombres}</td>`;
              td.innerHTML += `

              <td>
          <button onclick="alert('Editando')">Editar</button>
          <button onclick="alert('Editando')">Eliminar</button>
        </td>`;

            filas.appendChild(td);
            
          });
        });
      </script>
