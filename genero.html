      <div class="search-container">
        <h1> Biblionline
        <input type="text" id="searchInput" placeholder="Buscar...">
        <button onclick="search()">Buscar</button>
      </div>

      <div class = 'funiones'>
        <div>
          <button class = 'agregar' onclick="search()">Agregar</button>
        </div>

      <script>

          fetch('http://localhost:3000/genero'
          , {
            headers: {
                          'Content-Type': 'application/json',
                          Accept: 'application/json',
                          Authorization: `Bearer ${localStorage.getItem('token')}`
                      }
          })

      .then(response => response.json())
      .then(proyectos => {
        console.log(proyectos)

          // Obtener el UL de proyectos
          const filas = document.getElementById('filas');
          // Recorrer
          proyectos.forEach(proyecto => {
              // Crear un LI
              const td = document.createElement('tr');
              // Agregar enlace para el proyecto
              td.innerHTML = `<td>${proyecto.id_genero}</td>`;
  
              td.innerHTML += `<td>${proyecto.librogenero}</td>`;

              // Agregar el LI al UL
              filas.appendChild(td);
          });
      });
      </script>
